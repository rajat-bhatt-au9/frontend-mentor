<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div>
        <img src="./images/image-equilibrium.jpg" alt="main_img" class="img" />
      </div>
      <h2>Equilibrium #3429</h2>
      <p id="subheading">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="ether">
        <div>
          <img src="./images/icon-ethereum.svg" alt="" />
          <span class="ether-text">0.041 ETH</span>
        </div>
        <div>
          <img src="./images/icon-clock.svg" alt="" />
          <span class="ether-time">3 days left</span>
        </div>
      </div>
      <div class="divider"></div>
      <div class="avatar-container">
        <img src="./images/image-avatar.png" alt="profilepic" id="avatar_img" />
        <span id="avatar-para-f">Creation of</span>&nbsp;
        <span id="avatar_para"> Jules Wyvern</span>
      </div>
    </div>
    <!-- 
    <div class="attribution"
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Rajat Bhatt</a>.
    </div> -->
  </body>
</html>
