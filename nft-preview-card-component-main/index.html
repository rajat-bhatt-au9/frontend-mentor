<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img
        src="./images/image-equilibrium.jpg"
        alt=""
        height="260"
        width="260"
        class="mainImg"
      />
      <p class="head">Equilibrium #3429</p>
      <p class="subHead">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="textDiv">
        <div class="textDivLeft">
          <img src="./images/icon-ethereum.svg" alt="eth-logo" />
          <p class="value">0.041 ETH</p>
        </div>
        <div class="textDivRight">
          <img src="./images//icon-clock.svg" alt="" />
          <p class="time">3 days left</p>
        </div>
      </div>

      <div class="end">
        <img
          src="./images/image-avatar.png"
          alt="avatar"
          height="30"
          width="30"
          id="avatar"
        />
        <p class="endText"><span>Creation of</span> Jules Wyvern</p>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
